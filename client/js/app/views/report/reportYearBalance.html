<div class="row panel " ng-controller="reportYearBalanceController" ng-init="init()">
  <fieldset>
  <legend>Balance Anual.</legend>

  <form ng-model="formModel" novalidate="">
      <div class="col-sm-7 form-inline">
        <div class="form-group">
          <span>Año: </span>
          <input ng-model="chartYear" type="number" class="form-control input-md-2" maxlength="4" placeholder="Año" required />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="loadPage()"><span class="glyphicon glyphicon-search"></span></button>
          <img ng-show="isLoading" src="img/loader-small.gif">
        </div>
      </div>
      <div class="col-sm-9 form-inline">

        <p>Cifras expresadas en pesos argentinos.</p>
        <div>
          <span id="credit-reference"></span>
          <span> Egresos</span>
          <span id="debit-reference"></span>
          <span> Ingresos</span>
        </div>
      </div>

      <div style="width: 80%">
        <canvas id="canvas" height="450" width="1000"></canvas>
      </div>
    </fieldset>
  </form>
</div>
